<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î™©Ìëú ÏÉÅÏÑ∏ - NoMore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #E07856 0%, #F4A261 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: white;
            border-radius: 40px;
            padding: 0;
            box-shadow: 0 20px 60px rgba(224, 120, 86, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: black;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            padding-top: 40px;
            font-size: 14px;
            font-weight: 600;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .back-button {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
        }

        .app-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 700;
        }

        .streak {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #ff6b35;
            font-weight: 600;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
            padding-bottom: 100px;
        }

        .goal-header {
            margin-bottom: 24px;
        }

        .goal-category {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .goal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .task-list {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .task-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: #E07856;
            border-color: #667eea;
            position: relative;
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .task-content {
            flex: 1;
        }

        .task-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .task-actions {
            display: flex;
            gap: 16px;
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        .task-action {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }

        .task-action:hover {
            color: #E07856;
        }

        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            color: #999;
            font-size: 12px;
        }

        .nav-item.active {
            color: #E07856;
        }

        .nav-item.active::after {
            content: '';
            width: 4px;
            height: 4px;
            background: #E07856;
            border-radius: 50%;
            margin-top: 2px;
        }

        .nav-icon {
            font-size: 20px;
        }

        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="phone-frame">

        <div class="app-header">

            <div class="app-logo">

            <div class="streak">

        <div class="content-area">

            <div class="task-list">

                        <div class="task-actions">
                            <div class="task-action">
                                <span>‚úèÔ∏è</span>

                            </div>
                            <div class="task-action">
                                <span>üóëÔ∏è</span>
                                <span>ÏÇ≠Ï†ú</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active">
                <div class="nav-icon">üè†</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">üë§</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">‚ò∞</div>
            </div>
        </div>

        <div class="home-indicator"></div>
    </div>

    <script>
        // Ï≤¥ÌÅ¨Î∞ïÏä§ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        document.querySelectorAll('.task-checkbox').forEach(checkbox => {
            checkbox.addEventListener('click', function() {
                this.classList.toggle('checked');
            });
        });

        // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        document.querySelectorAll('.nav-item').forEach((item, index) => {
            item.addEventListener('click', function() {
                if (index === 0) {
                    window.location.href = 'dashboard.html';
                } else if (index === 1) {

                }
            });
        });
    </script>
</body>
</html>

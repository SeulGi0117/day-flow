<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #E07856 0%, #F4A261 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: white;
            border-radius: 40px;
            padding: 0;
            box-shadow: 0 20px 60px rgba(224, 120, 86, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: black;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            padding-top: 40px;
            font-size: 14px;
            font-weight: 600;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .back-button {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
        }

        .save-button {
            background: #E07856;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .date-section {
            margin-bottom: 24px;
        }

        .date-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .date-display {
            font-size: 20px;
            font-weight: 600;
        }

        .text-area {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            outline: none;
            margin-bottom: 20px;
        }

        .text-area:focus {
            border-color: #E07856;
        }

        .photo-section {
            margin-bottom: 24px;
        }

        .photo-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .photo-upload {
            border: 2px dashed #e0e0e0;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .photo-upload:hover {
            border-color: #E07856;
            background: #f0f4ff;
        }

        .photo-upload-icon {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .photo-upload-text {
            font-size: 14px;
            color: #666;
        }

        .photo-preview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        .photo-item {
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
        }

        .emotion-section {
            margin-bottom: 24px;
        }

        .emotion-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .emotion-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .emotion-button {
            padding: 12px 20px;
            border: 1.5px solid #e0e0e0;
            border-radius: 20px;
            background: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .emotion-button:hover {
            border-color: #E07856;
        }

        .emotion-button.selected {
            background: #E07856;
            color: white;
            border-color: #E07856;
        }

        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            color: #999;
            font-size: 12px;
        }

        .nav-item.active {
            color: #E07856;
        }

        .nav-item.active::after {
            content: '';
            width: 4px;
            height: 4px;
            background: #E07856;
            border-radius: 50%;
            margin-top: 2px;
        }

        .nav-icon {
            font-size: 20px;
        }

        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="phone-frame">

            <div class="photo-section">

    <script>
        // Í∞êÏ†ï Î≤ÑÌäº ÏÑ†ÌÉù
        document.querySelectorAll('.emotion-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.emotion-button').forEach(btn => btn.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú
        document.getElementById('photo-input').addEventListener('change', function(e) {
            const preview = document.getElementById('photo-preview');
            preview.innerHTML = '';
            
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const photoItem = document.createElement('div');
                    photoItem.className = 'photo-item';
                    photoItem.innerHTML = `
                        <img src="${e.target.result}" alt="Uploaded photo">
                        <button class="photo-remove" onclick="this.parentElement.remove()">√ó</button>
                    `;
                    preview.appendChild(photoItem);
                };
                reader.readAsDataURL(file);
            });
        });

        // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        document.querySelectorAll('.nav-item').forEach((item, index) => {
            item.addEventListener('click', function() {
                if (index === 0) {
                    window.location.href = 'dashboard.html';
                } else if (index === 1) {
                    window.location.href = 'profile.html';
                } else if (index === 2) {
                    window.location.href = 'report.html';
                }
            });
        });

        // Ï†ÄÏû• Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏

        .stat-card {

            padding: 16px;
            text-align: center;

        .stat-value {

            padding: 16px;
            background: #f9fafb;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;

        .menu-item:hover {

        .menu-item-left {

        .menu-icon {

        .menu-text {

            font-weight: 500;

        .menu-arrow {

            color: #999;

        .bottom-nav {

            left: 0;
            right: 0;
            height: 70px;

            border-top: 1px solid #e0e0e0;

            cursor: pointer;
            color: #999;
            font-size: 12px;

        .nav-item.active {

            background: #E25B45;

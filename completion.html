        }

        .photo-upload-text {
            font-size: 14px;
            color: #666;
        }

        .photo-preview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        .photo-item {
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;

        .bottom-buttons {

        .button-primary {

        .button-secondary {

        .bottom-nav {

        .nav-item {

        }

        .nav-item.active {

        }

        .nav-icon {

        }

        .home-indicator {

            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }
    </style>
</head>

    <script>
        // ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú
        document.getElementById('photo-input').addEventListener('change', function(e) {
            const preview = document.getElementById('photo-preview');
            preview.innerHTML = '';
            
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const photoItem = document.createElement('div');
                    photoItem.className = 'photo-item';
                    photoItem.innerHTML = `
                        <img src="${e.target.result}" alt="Uploaded photo">
                        <button class="photo-remove" onclick="this.parentElement.remove()">√ó</button>
                    `;
                    preview.appendChild(photoItem);
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
